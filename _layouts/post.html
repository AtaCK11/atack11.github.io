---
layout: default
---

<head>
  <meta charset="UTF-8">
  <title>Projects</title>

  <style>
/* ===== BLOG POST ===== */
.post {
  max-width: 700px;
  margin: 0 auto;
}

.post-header {
  margin-bottom: 2.5rem;
}

.post-header h1 {
  font-size: 2rem;
  letter-spacing: 0.08em;
  margin-bottom: 0.4rem;
}

.post-meta {
  font-size: 0.8rem;
  opacity: 0.6;
}

.post-content {
  line-height: 1.75;
  font-size: 0.95rem;
}

.post-content h2 {
  margin-top: 2.5rem;
  margin-bottom: 0.6rem;
}

.post-content pre {
  background: rgba(0,0,0,0.4);
  padding: 1rem;
  overflow-x: auto;
}

.post-content img {
  max-width: 100%;
  margin: 2rem 0;
}

  </style>
</head>

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span>{{ page.date | date: "%B %d, %Y" }}</span>
      {% if page.tags %}
        Â·
        <span class="tags">
          {% for tag in page.tags %}
            #{{ tag }}
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
