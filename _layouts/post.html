---
layout: default
---

<head>
  <meta charset="UTF-8">
  <title>Projects</title>

  <style>
/* ===== BLOG POST ===== */
.post {
  max-width: 700px;
  margin: 0 auto;
}

.post-header {
  margin-bottom: 2.5rem;
}

.post-header h1 {
  font-size: 2rem;
  letter-spacing: 0.08em;
  margin-bottom: 0.4rem;
}

.post-meta {
  font-size: 0.8rem;
  opacity: 0.6;
}

.post-content {
  line-height: 1.75;
  font-size: 0.95rem;
}

.post-content h2 {
  margin-top: 2.5rem;
  margin-bottom: 0.6rem;
}

.post-content pre {
  background: rgba(0,0,0,0.4);
  padding: 1rem;
  overflow-x: auto;
}

.post-content img {
  max-width: 100%;
  margin: 2rem 0;
}

/* ===== BLOG IMAGES ===== */
.post-content img {
  max-width: 100%;
  display: block;
  margin: 2rem auto;
  border-radius: 4px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.post-content figure {
  margin: 2.5rem 0;
  text-align: center;
}

.post-content figcaption {
  margin-top: 0.6rem;
  font-size: 0.75rem;
  opacity: 0.6;
}

/* ===== IMAGE GALLERY ===== */
.image-gallery {
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  margin: 2.5rem 0;
  flex-wrap: wrap;
}

.image-gallery a {
  display: block;
  max-width: 220px;
}

.image-gallery img {
  width: 100%;
  border-radius: 4px;
  cursor: zoom-in;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 0 18px rgba(0,0,0,0.4);
}

.image-gallery img:hover {
  transform: scale(1.04);
  box-shadow: 0 0 24px rgba(120,255,190,0.35);
}



  </style>
</head>

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span>{{ page.date | date: "%B %d, %Y" }}</span>
      {% if page.tags %}
        Â·
        <span class="tags">
          {% for tag in page.tags %}
            #{{ tag }}
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
